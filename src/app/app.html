<ion-menu [content]="content">
    <ion-content padding>
        <ion-list >
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon item-left [name]="p.icon" color="primary"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
