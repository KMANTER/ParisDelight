<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page" >  
      <ion-card *ngFor="let s of services">
        <img [src]="s.urlImage"/>
        <div class="card-title text-style">{{s.title}}</div>
      </ion-card>
</ion-content>
