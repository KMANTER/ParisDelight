<ion-header>
    <paris-delight-header title="{{'forgetPwdPage.title' | translate}}"></paris-delight-header>        
</ion-header>
<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <ion-list no-lines>
            <ion-item class="logo" text-wrap>
                <img width="120px" height="120px" src="assets/img/lock.png" alt="Logo" />
                <h2 ion-text class="title text-center" color="light">{{'forgetPwdPage.text.troubleLoggin' | translate}}</h2>
                {{'forgetPwdPage.text.enterEmail' | translate}}
            </ion-item>
            <ion-item>                
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input type="text" formControlName="email" placeholder="{{'forgetPwdPage.input.email' | translate}}"> </ion-input>                
            </ion-item>

            <button ion-button color="light" type="submit" block outline>{{'forgetPwdPage.buttons.reset' | translate}}</button>
            <p ion-text color="light" class="text-center">
            {{'forgetPwdPage.input.otherIssues' | translate}}<a ion-text color="light" (click)="doEmailUs()" class="underline">{{'forgetPwdPage.buttons.emailUs' | translate}}</a>
            </p>

        </ion-list>
    </form>
</ion-content>
